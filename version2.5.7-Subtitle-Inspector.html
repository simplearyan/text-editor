                        let value = e.target.value;
                         switch(key) {
                            case 'rotation': el.rotation = parseInt(value); inputs.rotationInput.value = value; break;
                            case 'rotationInput': el.rotation = parseInt(value); inputs.rotation.value = value; break;
                            case 'positionX': el.relativeX = parseInt(value) / canvas.width; break;
                            case 'positionY': el.relativeY = parseInt(value) / canvas.height; break;
                            case 'wrapMode': el.wrapMode = value; inputs.width.disabled = value === 'auto'; break;
                            case 'text': el.text = value; renderLayersList(); renderTimeline(); break;
                            default: el[key] = (inputEl.type === 'number' || inputEl.type === 'range') ? parseInt(value) : value; break;
                        }
                    });
                });

                const inspector = rightPanelContainers.inspector;
                inspector.querySelectorAll('[data-tab]').forEach(tab => {
                    tab.addEventListener('click', () => {
                        inspector.querySelectorAll('[data-tab]').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        inspector.querySelectorAll('[data-tab-content]').forEach(panel => panel.classList.add('hidden'));
                        inspector.querySelector(`[data-tab-content="${tab.dataset.tab}"]`).classList.remove('hidden');
                    });
                });
            }

            function renderAnimationPanel(el) {
                rightPanelContainers.animation.innerHTML = '';
                rightPanelContainers.animation.appendChild(animationPanelTemplate.content.cloneNode(true));

                 const inputs = {
                    startTime: rightPanelContainers.animation.querySelector('#start-time'),
                    animationStyle: rightPanelContainers.animation.querySelector('#animation-style'),
                    animationEasing: rightPanelContainers.animation.querySelector('#animation-easing'),
                    animationDuration: rightPanelContainers.animation.querySelector('#animation-duration'),
                    stayDuration: rightPanelContainers.animation.querySelector('#stay-duration'),
                    outAnimationStyle: rightPanelContainers.animation.querySelector('#out-animation-style'),
                    outAnimationEasing: rightPanelContainers.animation.querySelector('#out-animation-easing'),
                    outAnimationDuration: rightPanelContainers.animation.querySelector('#out-animation-duration'),
                };
                
                populateSelect(inputs.animationStyle, inAnimations);
                populateSelect(inputs.outAnimationStyle, outAnimations);
                populateSelect(inputs.animationEasing, easingFunctions);
                populateSelect(inputs.outAnimationEasing, easingFunctions);

                 Object.keys(inputs).forEach(key => {
                    if(!inputs[key]) return;
                    if (['startTime', 'animationDuration', 'stayDuration', 'outAnimationDuration'].includes(key)) {
                        inputs[key].value = (el[key] / 1000).toFixed(2);
                    } else {
                         inputs[key].value = el[key];
                    }
                });

                 Object.entries(inputs).forEach(([key, inputEl]) => {
                    inputEl.addEventListener('input', e => {
                        let value = e.target.value;
                        if (['startTime', 'animationDuration', 'stayDuration', 'outAnimationDuration'].includes(key)) {
                            el[key] = parseFloat(value) * 1000; 
                            renderTimeline();
                        } else {
                            el[key] = value;
                        }
                    });
                });
            }

            function renderPresetsPanel(el, type) {
                const container = rightPanelContainers.presets;
                container.innerHTML = '';
                container.appendChild(presetsPanelTemplate.content.cloneNode(true));
                
                const presetCategories = (type === 'clip') 
                    ? { style: 'Style', layout: 'Layout & Effects', animation: 'Animation', clip: 'Full Clip' }
                    : { style: 'Style', layout: 'Layout & Effects', animation: 'Animation', clip: 'Full Subtitle' };

                Object.entries(presetCategories).forEach(([category, title]) => {
                    const section = container.querySelector(`[data-preset-section="${category}"]`);
                    const presetUI = presetUITemplate.content.cloneNode(true);
                    
                    presetUI.querySelector('.preset-title').textContent = title;
                    
                    const select = presetUI.querySelector('.preset-select');
                    const saveBtn = presetUI.querySelector('.save-preset-btn');
                    const deleteBtn = presetUI.querySelector('.delete-preset-btn');
                    
                    const presetList = (type === 'clip') ? presets[category] : subtitlePresets[category];
                    populateSelect(select, (presetList || []).reduce((obj, p) => ({...obj, [p.name]: p.name }), {}));

                    select.addEventListener('change', (e) => {
                        applyPreset(type, category, el, e.target.value);
                        e.target.value = '';
                    });
                    saveBtn.addEventListener('click', () => savePreset(type, category, el));
                    deleteBtn.addEventListener('click', () => deletePreset(type, category, select.value, el));

                    section.appendChild(presetUI);
                });
            }

            function renderSubtitleInspector(sub) {
                rightPanelContainers.inspector.innerHTML = '';
                rightPanelContainers.inspector.appendChild(subtitleInspectorTemplate.content.cloneNode(true));
                
                 const inputs = {
                    text: rightPanelContainers.inspector.querySelector('#subtitle-text'),
                    fontFamily: rightPanelContainers.inspector.querySelector('#subtitle-font-family'),
                    fontSize: rightPanelContainers.inspector.querySelector('#subtitle-font-size'),
                    textColor: rightPanelContainers.inspector.querySelector('#subtitle-text-color'),
                    borderWidth: rightPanelContainers.inspector.querySelector('#subtitle-border-width'),
                    borderColor: rightPanelContainers.inspector.querySelector('#subtitle-border-color'),
                    backgroundColor: rightPanelContainers.inspector.querySelector('#subtitle-bg-color'),
                    bgNone: rightPanelContainers.inspector.querySelector('#subtitle-bg-none'),
                    positionX: rightPanelContainers.inspector.querySelector('#subtitle-position-x'),
                    positionY: rightPanelContainers.inspector.querySelector('#subtitle-position-y'),
                    shadowX: rightPanelContainers.inspector.querySelector('#subtitle-shadow-x'),
                    shadowY: rightPanelContainers.inspector.querySelector('#subtitle-shadow-y'),
                    shadowBlur: rightPanelContainers.inspector.querySelector('#subtitle-shadow-blur'),
                    shadowColor: rightPanelContainers.inspector.querySelector('#subtitle-shadow-color'),
                    wrapMode: rightPanelContainers.inspector.querySelector('#subtitle-wrap-mode'),
                    width: rightPanelContainers.inspector.querySelector('#subtitle-width'),
                };

                populateSelect(inputs.fontFamily, fonts.reduce((o, key) => ({ ...o, [key]: key }), {}));

                Object.keys(inputs).forEach(key => {
                    if(!inputs[key]) return;
                    if (key === 'positionX') inputs.positionX.value = Math.round(sub.relativeX * canvas.width);
                    else if (key === 'positionY') inputs.positionY.value = Math.round(sub.relativeY * canvas.height);
                    else if(key === 'bgNone') {
                        inputs.bgNone.checked = !sub.backgroundColor || sub.backgroundColor === 'rgba(0, 0, 0, 0)';
                        inputs.backgroundColor.disabled = inputs.bgNone.checked;
                    }
                    else inputs[key].value = sub[key];
                });

                 Object.entries(inputs).forEach(([key, inputEl]) => {
                    const eventType = inputEl.type === 'checkbox' ? 'change' : 'input';
                    inputEl.addEventListener(eventType, e => {
                        let value = e.target.value;
                        switch(key) {
                            case 'positionX': sub.relativeX = parseInt(value) / canvas.width; break;
                            case 'positionY': sub.relativeY = parseInt(value) / canvas.height; break;
                            case 'wrapMode': sub.wrapMode = value; inputs.width.disabled = value === 'auto'; break;
                            case 'text': sub.text = value; renderLayersList(); renderTimeline(); break;
                            case 'bgNone':
                                inputs.backgroundColor.disabled = e.target.checked;
                                sub.backgroundColor = e.target.checked ? 'rgba(0, 0, 0, 0)' : inputs.backgroundColor.value;
                                break;
                            default: sub[key] = (inputEl.type === 'number' || inputEl.type === 'range') ? parseInt(value) : value; break;
                        }
                    });
                });

                const inspector = rightPanelContainers.inspector;
                inspector.querySelectorAll('[data-tab]').forEach(tab => {
                    tab.addEventListener('click', () => {
                        inspector.querySelectorAll('[data-tab]').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        inspector.querySelectorAll('[data-tab-content]').forEach(panel => panel.classList.add('hidden'));
                        inspector.querySelector(`[data-tab-content="${tab.dataset.tab}"]`).classList.remove('hidden');
                    });
                });
            }

            function renderSubtitleAnimationPanel(sub) {
                 rightPanelContainers.animation.innerHTML = '';
                 rightPanelContainers.animation.appendChild(subtitleAnimationPanelTemplate.content.cloneNode(true));
                  const inputs = {
                    startTime: rightPanelContainers.animation.querySelector('#subtitle-start-time'),
                    endTime: rightPanelContainers.animation.querySelector('#subtitle-end-time'),
                    inAnimation: rightPanelContainers.animation.querySelector('#subtitle-in-animation'),
                    outAnimation: rightPanelContainers.animation.querySelector('#subtitle-out-animation'),
                };
                 populateSelect(inputs.inAnimation, subtitleAnimations);
                 populateSelect(inputs.outAnimation, subtitleAnimations);

                 inputs.startTime.value = (sub.startTime / 1000).toFixed(2);
                 inputs.endTime.value = (sub.endTime / 1000).toFixed(2);
                 inputs.inAnimation.value = sub.inAnimation;
                 inputs.outAnimation.value = sub.outAnimation;

                 Object.entries(inputs).forEach(([key, inputEl]) => {
                    inputEl.addEventListener('input', e => {
                        let value = e.target.value;
                        if (key === 'startTime' || key === 'endTime') {
                            sub[key] = parseFloat(value) * 1000; 
                            renderTimeline();
                        } else {
                            sub[key] = value;
                        }
                    });
                });
            }
            
            function srtTimeToMs(timeString) { const parts = timeString.split(/[:,]/); return parseInt(parts[0],10)*3600000 + parseInt(parts[1],10)*60000 + parseInt(parts[2],10)*1000 + parseInt(parts[3],10); }
            function parseSrt(data) {
                const srtRegex = /(\d+)\r?\n(\d{2}:\d{2}:\d{2},\d{3}) --> (\d{2}:\d{2}:\d{2},\d{3})\r?\n([\s\S]*?)(?=\r?\n\r?\n|$)/g;
                let match;
                while ((match = srtRegex.exec(data)) !== null) {
                    subtitleElements.push({
                        id: Date.now() + Math.random(), startTime: srtTimeToMs(match[2]), endTime: srtTimeToMs(match[3]),
                        text: match[4].replace(/(\r\n|\n|\r)/gm, " ").trim(),
                        fontFamily: 'Inter', fontSize: 48, textColor: '#FFFFFF', borderWidth: 2, borderColor: '#000000',
                        backgroundColor: 'rgba(0, 0, 0, 0.5)', relativeX: 0.5, relativeY: 0.95,
                        shadowX: 0, shadowY: 2, shadowBlur: 4, shadowColor: '#000000',
                        inAnimation: 'fadeIn', outAnimation: 'fadeIn',
                        wrapMode: 'auto', width: canvas.width * 0.95,
                        rotation: 0, inAnimationDuration: 250, outAnimationDuration: 250
                    });
                }
                renderSubtitlesList(); renderTimeline();
            }

            // --- Modal Implementation ---
            function showConfirmModal(title, text, callback) {
                modalElements.title.textContent = title;
                modalElements.text.textContent = text;
                modalElements.input.classList.add('hidden');
                modalElements.text.classList.remove('hidden');
                
                const confirmHandler = () => {
                    cleanup();
                    callback(true);
                };
                const cancelHandler = () => {
                    cleanup();
                    callback(false);
                };
                const cleanup = () => {
                    modalElements.confirmBtn.removeEventListener('click', confirmHandler);
                    modalElements.cancelBtn.removeEventListener('click', cancelHandler);
                    modalElements.backdrop.classList.add('hidden');
                }
                
                modalElements.confirmBtn.addEventListener('click', confirmHandler, { once: true });
                modalElements.cancelBtn.addEventListener('click', cancelHandler, { once: true });
                modalElements.backdrop.classList.remove('hidden');
            }

            function showPromptModal(title, text, value, callback) {
                modalElements.title.textContent = title;
                modalElements.text.textContent = text;
                modalElements.input.value = value;
                modalElements.input.classList.remove('hidden');
                modalElements.text.classList.remove('hidden');

                const confirmHandler = () => {
                    cleanup();
                    callback(modalElements.input.value);
                };
                const cancelHandler = () => {
                    cleanup();
                    callback(null);
                };
                const cleanup = () => {
                    modalElements.confirmBtn.removeEventListener('click', confirmHandler);
                    modalElements.cancelBtn.removeEventListener('click', cancelHandler);
                    modalElements.backdrop.classList.add('hidden');
                }
                
                modalElements.confirmBtn.addEventListener('click', confirmHandler, { once: true });
                modalElements.cancelBtn.addEventListener('click', cancelHandler, { once: true });
                modalElements.backdrop.classList.remove('hidden');
                setTimeout(() => modalElements.input.select(), 100);
            }
            
            // --- Preset Logic ---
            function loadAllPresets() {
                for (const type in PRESET_STORAGE_KEYS) {
                    presets[type] = JSON.parse(localStorage.getItem(PRESET_STORAGE_KEYS[type])) || [];
                }
                for (const type in SUBTITLE_PRESET_STORAGE_KEYS) {
                    subtitlePresets[type] = JSON.parse(localStorage.getItem(SUBTITLE_PRESET_STORAGE_KEYS[type])) || [];
                }
            }

            function savePreset(itemType, category, el) {
                if (!el) return;
                showPromptModal(`Save ${category} Preset`, "Enter a name for your preset:", el.text.substring(0, 20), (name) => {
                    if (!name || !name.trim()) return;

                    const settings = {};
                    const propMap = (itemType === 'clip' ? clipPresetPropertyMap : subtitlePresetPropertyMap);
                    const properties = (category === 'layout') ? [...propMap.layout, ...propMap.effects] : propMap[category];
                    
                    properties.forEach(prop => {
                        settings[prop] = el[prop];
                    });
                    
                    const presetStore = (itemType === 'clip' ? presets : subtitlePresets);
                    const storageKeys = (itemType === 'clip' ? PRESET_STORAGE_KEYS : SUBTITLE_PRESET_STORAGE_KEYS);
                    
                    const presetList = presetStore[category];
                    const existingIndex = presetList.findIndex(p => p.name === name);

                    if (existingIndex > -1) {
                        presetList[existingIndex].settings = settings;
                    } else {
                        presetList.push({ name, settings });
                    }

                    localStorage.setItem(storageKeys[category], JSON.stringify(presetList));
                    renderPresetsPanel(el, itemType);
                });
            }

            function applyPreset(itemType, category, el, presetName) {
                if (!presetName) return;
                const presetStore = (itemType === 'clip' ? presets : subtitlePresets);
                const preset = presetStore[category].find(p => p.name === presetName);
                if (preset && preset.settings) {
                    Object.assign(el, preset.settings);
                    updateControlsUI();
                    renderTimeline();
                }
            }

            function deletePreset(itemType, category, presetName, el) {
                if (!presetName) return;
                showConfirmModal('Delete Preset?', `Are you sure you want to delete "${presetName}"?`, (confirmed) => {
                    if (confirmed) {
                        const presetStore = (itemType === 'clip' ? presets : subtitlePresets);
                        const storageKeys = (itemType === 'clip' ? PRESET_STORAGE_KEYS : SUBTITLE_PRESET_STORAGE_KEYS);

                        presetStore[category] = presetStore[category].filter(p => p.name !== presetName);
                        localStorage.setItem(storageKeys[category], JSON.stringify(presetStore[category]));
                        renderPresetsPanel(el, itemType);
                    }
                });
            }

            // --- Event Listeners ---
            globalControls.addLayerBtn.addEventListener('click', addElement);
            globalControls.deleteLayerBtn.addEventListener('click', deleteElement);
            globalControls.addSubtitleBtn.addEventListener('click', addSubtitleElement);
            globalControls.deleteSubtitleBtn.addEventListener('click', deleteSubtitleElement);
            globalControls.importSrtBtn.addEventListener('click', () => { const fileInput = document.createElement('input'); fileInput.type = 'file'; fileInput.accept = '.srt'; fileInput.onchange = (e) => { const file = e.target.files[0]; if (file) { const reader = new FileReader(); reader.onload = (e) => parseSrt(e.target.result); reader.readAsText(file); } }; fileInput.click(); });
            globalControls.bgColor.addEventListener('input', (e) => { globalState.bgColor = e.target.value; });
            globalControls.exportResolution.addEventListener('change', (e) => { const [width, height] = e.target.value.split('x').map(Number); setCanvasResolution(width, height); });
            globalControls.totalDurationInput.addEventListener('input', (e) => { globalState.totalDuration = Math.max(1000, parseInt(e.target.value, 10) * 1000); updateTimelineUI(); renderTimeline(); renderRuler(); });
            globalControls.previewPlayPauseBtn.addEventListener('click', () => { previewState.isPlaying = !previewState.isPlaying; if (previewState.isPlaying) { previewState.lastTimestamp = 0; globalControls.playIcon.classList.add('hidden'); globalControls.pauseIcon.classList.remove('hidden'); } else { globalControls.playIcon.classList.remove('hidden'); globalControls.pauseIcon.classList.add('hidden'); } });
            timelineScrollContainer.addEventListener('mousedown', (e) => { if (e.target.closest('.timeline-clip')) return; let isScrubbing = true; previewState.isPlaying = false; globalControls.playIcon.classList.remove('hidden'); globalControls.pauseIcon.classList.add('hidden'); handleScrub(e); const onMouseMove = (moveEvent) => { if (isScrubbing) { handleScrub(moveEvent); } }; const onMouseUp = () => { isScrubbing = false; window.removeEventListener('mousemove', onMouseMove); }; window.addEventListener('mousemove', onMouseMove); window.addEventListener('mouseup', onMouseUp, {once: true}); });
            document.querySelectorAll('[data-left-tab]').forEach(tab => { tab.addEventListener('click', () => { document.querySelectorAll('[data-left-tab]').forEach(t => t.classList.remove('active')); tab.classList.add('active'); document.querySelectorAll('.left-tab-panel').forEach(panel => panel.classList.add('hidden')); document.getElementById(`left-tab-${tab.dataset.leftTab}`).classList.remove('hidden'); }); });
            
            document.querySelectorAll('[data-right-tab]').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('[data-right-tab]').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    document.querySelectorAll('.right-tab-panel').forEach(panel => panel.classList.add('hidden'));
                    document.getElementById(`${tab.dataset.rightTab}-panel-container`).classList.remove('hidden');
                });
            });

            globalControls.timelineZoom.addEventListener('input', (e) => {
                globalState.pixelsPerSecond = parseInt(e.target.value, 10);
                renderTimeline();
                renderRuler();
                updateTimelineUI();
            });

            globalControls.viewerBgColor.addEventListener('input', (e) => {
                document.getElementById('viewer-panel').style.backgroundColor = e.target.value;
            });

            document.body.addEventListener('click', (e) => {
                if(e.target.closest('#toggle-subtitle-visibility-btn')) {
                    globalState.subtitlesVisible = !globalState.subtitlesVisible;
                    const visibleIcon = document.getElementById('subtitle-visible-icon');
                    const hiddenIcon = document.getElementById('subtitle-hidden-icon');
                    if (visibleIcon && hiddenIcon) {
                        visibleIcon.classList.toggle('hidden', !globalState.subtitlesVisible);
                        hiddenIcon.classList.toggle('hidden', globalState.subtitlesVisible);
                    }
                    subtitleTrack.style.opacity = globalState.subtitlesVisible ? '1' : '0.5';
                }
            })


            globalControls.startBtn.addEventListener('click', () => {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                previewState.isPlaying = false;
                globalControls.playIcon.classList.remove('hidden');
                globalControls.pauseIcon.classList.add('hidden');
                recordedChunks = [];
                globalControls.downloadSection.classList.add('hidden');
                setupMediaRecorder();
                mediaRecorder.start();
                globalControls.startBtn.disabled = true;
                globalControls.startBtnText.textContent = 'Recording...';
                globalControls.recordingIndicator.classList.remove('hidden');
                const recordStartTime = Date.now();
                function recordLoop() {
                    const elapsedTime = Date.now() - recordStartTime;
                    previewState.time = elapsedTime; // Update global time state
                    if (elapsedTime >= globalState.totalDuration) { 
                        draw(elapsedTime); 
                        if (mediaRecorder.state === 'recording') mediaRecorder.stop(); 
                        return; 
                    }
                    draw(elapsedTime);
                    updateTimelineUI(); // Update playhead during recording
                    requestAnimationFrame(recordLoop);
                }
                recordLoop();
            });

            const setCanvasResolution = (width, height) => {
                canvas.width = width; canvas.height = height;
                updateControlsUI(); 
            };

            function handleScrub(e) {
                const rect = timelineRuler.getBoundingClientRect();
                const scrollLeft = timelineScrollContainer.scrollLeft;
                const clickX = e.clientX - rect.left + scrollLeft;
                const newTime = (clickX / globalState.pixelsPerSecond) * 1000;
                previewState.time = Math.max(0, Math.min(newTime, globalState.totalDuration));
                if (!previewState.isPlaying) { draw(previewState.time); updateTimelineUI(); }
            }

            // --- Initial Kick-off ---
            function initialize() {
                loadAllPresets();
                setCanvasResolution(1280, 720);
                addElement();
                handleSelection(textElements[0].id, 'clip', false, false);
                renderRuler();
                startPreviewAnimation();
                document.getElementById('viewer-panel').style.backgroundColor = globalControls.viewerBgColor.value;

                const exportFormatSelect = document.getElementById('export-format');
                Array.from(exportFormatSelect.options).forEach(option => {
                    if (option.value && !MediaRecorder.isTypeSupported(option.value)) {
                        option.disabled = true;
                        option.textContent += ' (Unsupported)';
                    }
                });
            }

            initialize();
        });
    </script>
</body>
