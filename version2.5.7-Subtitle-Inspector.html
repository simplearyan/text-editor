<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Text Animation Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lobster&family=Roboto+Mono&family=Pacifico&family=Poppins:wght@700&family=Playfair+Display:wght@700&family=Bangers&family=Oswald:wght@700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-darkest: #111827;
            --bg-dark: #1F2937;
            --bg-panel: #374151;
            --border-color: #4B5563;
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --text-tertiary: #9CA3AF;
            --accent-primary: #38BDF8;
            --accent-primary-hover: #7DD3FC;
            --accent-secondary: #4ADE80;
            --accent-danger: #F43F5E;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-darkest);
            color: var(--text-primary);
        }
        .panel {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .header-gradient {
            background: -webkit-linear-gradient(45deg, var(--accent-primary), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--bg-panel); border-radius: 4px; border: 2px solid var(--bg-dark); }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-color); }

        /* Inputs & Buttons */
        input[type="text"], input[type="number"], select, textarea {
            background-color: var(--bg-darkest);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem 0.75rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
        }
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            padding: 0;
            width: 100%;
            height: 2.5rem; /* h-10 */
            border-radius: 0.375rem;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid var(--border-color); border-radius: 0.375rem; }

        /* Tabs */
        .tab-button {
            color: var(--text-tertiary);
            transition: all 0.2s;
            border-radius: 0.25rem;
        }
        .tab-button:hover { color: var(--text-primary); background-color: rgba(255,255,255,0.05); }
        .tab-button.active {
            color: var(--text-primary);
            background-color: var(--bg-panel);
            font-weight: 600;
        }
        
        /* Timeline */
        #timeline-ruler {
            background-image: linear-gradient(to right, #4B5563 1px, transparent 1px);
            background-size: 50px 100%;
        }
        .timeline-clip {
            cursor: grab;
            border-left-width: 4px;
            position: absolute;
            height: 36px;
            display: flex;
            align-items: center;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .timeline-clip:active { cursor: grabbing; z-index: 20; }
        .clip-handle {
            position: absolute; top: 0; bottom: 0; width: 10px; cursor: ew-resize; z-index: 10;
        }
        .clip-handle::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 4px; height: 16px;
            background-color: rgba(249, 250, 251, 0.7); border-radius: 2px;
        }
        .clip-handle.left { left: -3px; }
        .clip-handle.right { right: -3px; }

        /* Font Previews */
        select option { background-color: var(--bg-dark); color: var(--text-secondary); }
        /* Font options will inherit from body */

        /* Modal */
        #modal-backdrop { background-color: rgba(0,0,0,0.7); z-index: 999; }
        #modal-content {
            background-color: var(--bg-dark);
            transform: translateY(-20px) scale(0.95);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        #modal-backdrop:not(.hidden) #modal-content { opacity: 1; transform: translateY(0) scale(1); }
    </style>
</head>
<body class="h-screen flex flex-col p-2 md:p-4 gap-4 text-sm">

    <header class="text-center flex-shrink-0">
        <h1 class="text-2xl md:text-3xl font-bold header-gradient tracking-tight">Pro Text Animation Editor</h1>
    </header>

    <div class="flex-grow flex flex-col md:flex-row gap-4 overflow-hidden">
        
        <!-- Left Column -->
        <div class="w-full md:w-1/4 flex flex-col gap-4">
              <!-- Combined Clips/Export Panel -->
            <div class="panel rounded-lg p-3 md:p-4 flex flex-col h-full overflow-hidden">
                  <!-- Tabs -->
                  <nav class="flex-shrink-0 flex space-x-1 rounded-md p-1 bg-gray-900/50 mb-4">
                      <button data-left-tab="clips" class="tab-button w-full py-1.5 px-3 font-semibold rounded active">Clips</button>
                      <button data-left-tab="subtitles" class="tab-button w-full py-1.5 px-3 font-semibold rounded">Subtitles</button>
                      <button data-left-tab="export" class="tab-button w-full py-1.5 px-3 font-semibold rounded">Export</button>
                  </nav>

                  <!-- Tab Content Area -->
                  <div class="flex-grow overflow-hidden relative">
                      <!-- Clips Panel Content -->
                      <div id="left-tab-clips" class="left-tab-panel h-full flex flex-col">
                          <div class="flex gap-2 mb-3 flex-shrink-0">
                              <button id="add-layer-btn" title="Add New Clip" class="flex-1 flex items-center justify-center gap-2 bg-sky-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-sky-500 transition-all">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                              </button>
                              <button id="duplicate-layer-btn" title="Duplicate Selected Clip(s)" class="flex-1 flex items-center justify-center gap-2 bg-gray-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-gray-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                              </button>
                               <button id="delete-layer-btn" title="Delete Selected Clip(s)" class="flex-1 flex items-center justify-center gap-2 bg-red-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-red-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                              </button>
                          </div>
                          <div id="layers-list" class="space-y-2 flex-grow overflow-y-auto pr-2"></div>
                      </div>
                      <!-- Subtitles Panel Content -->
                       <div id="left-tab-subtitles" class="left-tab-panel hidden h-full flex flex-col">
                            <div class="flex gap-2 mb-3 flex-shrink-0">
                                <button id="add-subtitle-btn" title="Add New Subtitle" class="flex-1 flex items-center justify-center gap-2 bg-sky-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-sky-500 transition-all">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                    <span>Add</span>
                                </button>
                                <button id="import-srt-btn" title="Import SRT file" class="flex-1 flex items-center justify-center gap-2 bg-gray-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-gray-500 transition-all">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                    <span>Import</span>
                                </button>
                                <button id="delete-subtitle-btn" title="Delete Selected Subtitle" class="flex-1 flex items-center justify-center gap-2 bg-red-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-red-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                    <span>Delete</span>
                                </button>
                            </div>
                            <div id="subtitles-list" class="space-y-2 flex-grow overflow-y-auto pr-2"></div>
                        </div>
                      <!-- Export Panel Content -->
                      <div id="left-tab-export" class="left-tab-panel hidden h-full overflow-y-auto pr-2">
                          <div class="space-y-4">
                                <div>
                                    <label for="output-filename" class="block text-sm font-medium text-gray-400 mb-1">Output Name</label>
                                    <input type="text" id="output-filename" value="pro_animation">
                                </div>
                                <div>
                                    <label for="export-resolution" class="block text-sm font-medium text-gray-400 mb-1">Resolution</label>
                                    <select id="export-resolution">
                                        <option value="640x360">360p (640x360)</option>
                                        <option value="854x480">480p (854x480)</option>
                                        <option value="1280x720" selected>720p (1280x720)</option>
                                        <option value="1920x1080">1080p (1920x1080)</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="export-format" class="block text-sm font-medium text-gray-400 mb-1">Format</label>
                                    <select id="export-format">
                                        <option value="video/mp4">MP4</option>
                                        <option value="video/webm; codecs=vp9">WebM (VP9 - High Quality)</option>
                                        <option value="video/webm; codecs=vp8">WebM (VP8 - Compatible)</option>
                                        <option value="video/webm">WebM (Default)</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="bg-color" class="block text-sm font-medium text-gray-400 mb-1">Export Background</label>
                                    <input type="color" id="bg-color" value="#111827">
                                </div>
                                <div>
                                    <label for="viewer-bg-color" class="block text-sm font-medium text-gray-400 mb-1">Viewer Background</label>
                                    <input type="color" id="viewer-bg-color" value="#1F2937">
                                </div>
                                <div>
                                    <label for="total-duration-input" class="block text-sm font-medium text-gray-400 mb-1">Timeline Duration (s)</label>
                                    <input type="number" id="total-duration-input" value="5" min="1" max="300">
                                </div>
                                <div id="recording-controls" class="space-y-3 pt-3 border-t border-gray-700">
                                     <button id="start-btn" class="w-full flex items-center justify-center gap-2 bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-500 transition-all shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                                        <svg id="start-btn-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 15c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5z"/><path fill="currentColor" d="M12 9.5c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5s-1.12-2.5-2.5-2.5z"/></svg>
                                        <span id="start-btn-text">Record</span>
                                    </button>
                                </div>
                                <div id="download-section" class="hidden text-center">
                                    <a id="download-link" class="mt-2 inline-block w-full bg-sky-600 text-white font-bold py-2 px-4 rounded-md hover:bg-sky-500 transition-all">
                                        Download Video
                                    </a>
                                </div>
                          </div>
                      </div>
                  </div>
            </div>
        </div>


        <!-- Center Column -->
        <div class="w-full md:w-1/2 flex flex-col gap-4">
            <!-- Viewer -->
            <div id="viewer-panel" class="panel rounded-lg p-2 flex-grow flex items-center justify-center bg-black/20">
                 <div class="w-full h-full relative">
                    <canvas id="animation-canvas" class="w-full h-full object-contain"></canvas>
                    <div id="recording-indicator" class="hidden absolute top-3 right-3 w-4 h-4 bg-red-500 rounded-full animate-pulse ring-2 ring-red-500/50"></div>
                </div>
            </div>
            <!-- Timeline Controls -->
             <div id="timeline-controls" class="panel rounded-lg p-3 flex-shrink-0 flex flex-col gap-3">
                <div class="flex items-center justify-center gap-4">
                    <button id="preview-play-pause-btn" class="flex items-center justify-center w-10 h-10 bg-gray-600 text-white font-bold rounded-full hover:bg-gray-500 transition-all focus:outline-none focus:ring-2 focus:ring-sky-500">
                        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="hidden"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    </button>
                    <div class="text-gray-300 font-mono text-lg bg-gray-900/50 px-4 py-1 rounded-md">
                        <span id="current-time-display">0.0</span> / <span id="total-time-display">5.0</span>s
                    </div>
                </div>
                <div class="w-full flex items-center gap-3 px-2">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                     <input type="range" id="timeline-zoom" min="20" max="500" value="100" class="w-full">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                </div>
            </div>
        </div>

        <!-- Right Column (Inspector) -->
        <div class="w-full md:w-1/4 flex flex-col">
            <div class="panel rounded-lg p-3 md:p-4 h-full overflow-y-auto flex flex-col">
                <nav class="flex-shrink-0 flex space-x-1 rounded-md p-1 bg-gray-900/50 mb-4">
                    <button data-right-tab="inspector" class="tab-button w-full py-1.5 px-3 font-semibold rounded active">Inspector</button>
                    <button data-right-tab="animation" class="tab-button w-full py-1.5 px-3 font-semibold rounded">Animation</button>
                    <button data-right-tab="presets" class="tab-button w-full py-1.5 px-3 font-semibold rounded">Presets</button>
                </nav>

                <div id="right-panels-container" class="flex-grow overflow-y-auto pr-2">
                    <div id="inspector-panel-container" class="right-tab-panel"></div>
                    <div id="animation-panel-container" class="right-tab-panel hidden"></div>
                    <div id="presets-panel-container" class="right-tab-panel hidden"></div>
                </div>

                 <div id="inspector-placeholder" class="text-center text-gray-500 pt-16">
                    <svg class="mx-auto h-12 w-12 text-gray-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.59a2 2 0 0 1-2.83-2.83l.79-.79"></path></svg>
                     <p class="mt-4 font-semibold">Select an item</p>
                     <p class="mt-1 text-xs text-gray-400">Select a clip or subtitle on the timeline to edit its properties here.</p>
                 </div>
            </div>
        </div>
    </div>
    
    <!-- Timeline -->
    <div class="panel rounded-lg p-2 flex-shrink-0 min-h-[12rem] max-h-[33vh] flex">
        <div class="w-32 flex-shrink-0 flex flex-col text-xs font-semibold text-gray-400">
             <div class="h-6 flex items-center px-2">TIMELINE</div>
             <div class="flex-grow overflow-hidden relative">
                 <div id="track-headers" class="absolute top-0 left-0 w-full">
                    <!-- Dynamic track headers here -->
                 </div>
             </div>
        </div>
        <div class="flex-grow flex flex-col min-w-0">
            <div class="w-full overflow-x-auto" id="timeline-scroll-container">
                <div id="timeline-ruler" class="h-6 w-full relative flex-shrink-0">
                     <div id="playhead" class="absolute top-0 h-full w-0.5 bg-sky-400 z-30 pointer-events-none">
                         <div class="absolute -top-1 -translate-x-1/2 left-1/2 w-3 h-3 bg-sky-400 rounded-full"></div>
                     </div>
                </div>
            </div>
            <div id="timeline-tracks-container" class="flex-grow overflow-auto relative">
                 <div id="main-tracks" class="relative"></div>
                 <div id="subtitle-track" class="relative"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-backdrop" class="hidden fixed inset-0 flex items-center justify-center p-4">
        <div id="modal-content" class="w-full max-w-sm rounded-lg p-6 shadow-xl opacity-0">
            <h3 id="modal-title" class="text-lg font-bold mb-4">Modal Title</h3>
            <div id="modal-body" class="space-y-4">
                <p id="modal-text"></p>
                <input type="text" id="modal-input">
            </div>
            <div id="modal-footer" class="flex justify-end gap-3 mt-6">
                <button id="modal-cancel-btn" class="py-2 px-4 rounded-md bg-gray-600 hover:bg-gray-500 transition-colors">Cancel</button>
                <button id="modal-confirm-btn" class="py-2 px-4 rounded-md bg-sky-600 hover:bg-sky-500 transition-colors text-white font-semibold">Confirm</button>
            </div>
        </div>
    </div>
    
    <!-- Inspector Templates -->
    <template id="clip-inspector-template">
         <nav class="flex space-x-1 rounded-md p-1 bg-gray-900/50 mb-4">
             <button data-tab="style" class="tab-button w-full py-1.5 px-3 font-semibold rounded active">Style</button>
             <button data-tab="layout" class="tab-button w-full py-1.5 px-3 font-semibold rounded">Layout</button>
             <button data-tab="effects" class="tab-button w-full py-1.5 px-3 font-semibold rounded">Effects</button>
         </nav>
         <div class="space-y-4">
             <section data-tab-content="style" class="space-y-4">
                  <textarea id="text-input" placeholder="Text Content" rows="3"></textarea>
                  <select id="font-family-select"></select>
                  <div class="grid grid-cols-2 gap-2">
                      <input type="number" id="font-size" min="1" placeholder="Size">
                      <input type="color" id="text-color">
                  </div>
                   <fieldset class="border-t border-gray-700 pt-3 space-y-3">
                        <legend class="text-xs font-semibold text-gray-400 px-1">Border</legend>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="range" id="border-width" min="0" max="25" class="w-full self-center">
                            <input type="color" id="border-color">
                        </div>
                    </fieldset>
                    <fieldset class="border-t border-gray-700 pt-3 space-y-3">
                        <legend class="text-xs font-semibold text-gray-400 px-1">Text Wrap</legend>
                        <div class="grid grid-cols-2 gap-2">
                            <select id="text-wrap-mode"><option value="auto">Auto</option><option value="custom">Custom</option></select>
                            <input type="number" id="text-width" min="10" placeholder="Width (px)">
                        </div>
                    </fieldset>
             </section>
             <section data-tab-content="layout" class="hidden space-y-4">
                <fieldset class="border-t border-gray-700 pt-3 space-y-3">
                    <legend class="text-xs font-semibold text-gray-400 px-1">Position</legend>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="position-x" placeholder="X Pos">
                        <input type="number" id="position-y" placeholder="Y Pos">
                    </div>
                </fieldset>
                <fieldset class="border-t border-gray-700 pt-3 space-y-3">
                    <legend class="text-xs font-semibold text-gray-400 px-1">Rotation</legend>
                    <div class="flex items-center gap-2">
                        <label class="text-xs text-gray-400">Deg</label>
                        <input type="range" id="rotation" min="-180" max="180" class="w-full">
                        <input type="number" id="rotation-input" min="-180" max="180" class="w-20 text-center">
                    </div>
                </fieldset>
             </section>

        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---

            const clipInspectorTemplate = document.getElementById('clip-inspector-template');

            const presetsPanelTemplate = document.getElementById('presets-panel-template');

            const subtitleInspectorTemplate = document.getElementById('subtitle-inspector-template');
            const subtitleAnimationPanelTemplate = document.getElementById('subtitle-animation-panel-template');


            const rightPanelContainers = {
                inspector: document.getElementById('inspector-panel-container'),

            }

            const globalControls = {
                bgColor: document.getElementById('bg-color'),
                addLayerBtn: document.getElementById('add-layer-btn'),
                duplicateLayerBtn: document.getElementById('duplicate-layer-btn'),
                deleteLayerBtn: document.getElementById('delete-layer-btn'),
                layersList: document.getElementById('layers-list'),
                addSubtitleBtn: document.getElementById('add-subtitle-btn'),

                subtitlesList: document.getElementById('subtitles-list'),
                totalDurationInput: document.getElementById('total-duration-input'),
                outputFilename: document.getElementById('output-filename'),
                exportResolution: document.getElementById('export-resolution'),
                exportFormat: document.getElementById('export-format'),
                startBtn: document.getElementById('start-btn'),
                startBtnText: document.getElementById('start-btn-text'),
                startBtnIcon: document.getElementById('start-btn-icon'),
                downloadLink: document.getElementById('download-link'),
                downloadSection: document.getElementById('download-section'),
                recordingIndicator: document.getElementById('recording-indicator'),
                previewPlayPauseBtn: document.getElementById('preview-play-pause-btn'),
                playIcon: document.getElementById('play-icon'),
                pauseIcon: document.getElementById('pause-icon'),
                currentTimeDisplay: document.getElementById('current-time-display'),
                totalTimeDisplay: document.getElementById('total-time-display'),
                timelineZoom: document.getElementById('timeline-zoom'),
                viewerBgColor: document.getElementById('viewer-bg-color'),
            };
            
            const modalElements = {
                backdrop: document.getElementById('modal-backdrop'),
                content: document.getElementById('modal-content'),
                title: document.getElementById('modal-title'),
                body: document.getElementById('modal-body'),
                text: document.getElementById('modal-text'),
                input: document.getElementById('modal-input'),
                confirmBtn: document.getElementById('modal-confirm-btn'),
                cancelBtn: document.getElementById('modal-cancel-btn'),
            };

            // --- State ---
            let animationFrameId;
            let mediaRecorder;
            let recordedChunks = [];
            let textElements = [];
            let subtitleElements = [];
            let selectedIds = [];
            let selectionType = null; // 'clip' or 'subtitle'
            let lastSelectedId = null; 
            
            let globalState = {
                bgColor: '#111827',
                totalDuration: 5000,
                pixelsPerSecond: 100,
                subtitlesVisible: true,
            };
            let previewState = {
                isPlaying: true,
                time: 0,
                lastTimestamp: 0,
            };
            
            let presets = {
                clip: [], style: [], layout: [], animation: []
            };
            let subtitlePresets = {
                clip: [], style: [], layout: [], animation: []
            };

            const clipPresetPropertyMap = {
                style: ['fontFamily', 'fontSize', 'textColor', 'borderWidth', 'borderColor', 'wrapMode', 'width'],
                layout: ['relativeX', 'relativeY', 'rotation', 'shadowX', 'shadowY', 'shadowBlur', 'shadowColor'],
                animation: ['animationStyle', 'animationEasing', 'animationDuration', 'stayDuration', 'outAnimationStyle', 'outAnimationEasing', 'outAnimationDuration', 'startTime'],
            };
            clipPresetPropertyMap.clip = [...clipPresetPropertyMap.style, ...clipPresetPropertyMap.layout, ...clipPresetPropertyMap.animation];
            
            const subtitlePresetPropertyMap = {
                style: ['fontFamily', 'fontSize', 'textColor', 'borderWidth', 'borderColor', 'wrapMode', 'width', 'backgroundColor'],
                layout: ['relativeX', 'relativeY', 'shadowX', 'shadowY', 'shadowBlur', 'shadowColor'],
                animation: ['inAnimation', 'outAnimation', 'startTime', 'endTime'],
            };
            subtitlePresetPropertyMap.clip = [...subtitlePresetPropertyMap.style, ...subtitlePresetPropertyMap.layout, ...subtitlePresetPropertyMap.animation];


            const PRESET_STORAGE_KEYS = {
                clip: 'proTextAnimClipPresets',
                style: 'proTextAnimStylePresets',
                layout: 'proTextAnimLayoutPresets',
                animation: 'proTextAnimAnimationPresets',
            };
            const SUBTITLE_PRESET_STORAGE_KEYS = {
                clip: 'proTextAnimSubClipPresets',
                style: 'proTextAnimSubStylePresets',
                layout: 'proTextAnimSubLayoutPresets',
                animation: 'proTextAnimSubAnimationPresets',
            };

            // --- Populate Dynamic Selects ---
            const fonts = ["Inter", "Poppins", "Lobster", "Roboto Mono", "Pacifico", "Playfair Display", "Bangers", "Oswald", "Merriweather"];
            const inAnimations = { 
                none: "None", 
                fadeAndScale: "Fade & Scale In", 
                slideIn: "Slide In From Left", 
                typewriter: "Typewriter",
                typewriterEnhanced: "Typewriter+",
                fadeInWord: "Fade In (Word)",
                bounceInWord: "Bounce In (Word)",
                blurIn: "Blur In",
                riseUp: "Rise Up", 
                dropIn: "Drop In (Bounce)", 
                rotateIn: "Rotate In" 
            };
            const outAnimations = { 
                none: "None", 
                fadeOut: "Fade Out", 
                slideOut: "Slide Out To Right", 
                scaleOut: "Scale Out",
                zoomOut: "Zoom Out",
                fall: "Fall"
            };
            const subtitleAnimations = { 
                none: "None", 
                fadeIn: "Fade In", 
                slideUp: "Slide Up",
                fadeInWord: "Fade In (Word)",
            };
            const easingFunctions = { linear: "Linear", easeInCubic: "Ease In", easeOutCubic: "Ease Out", easeInOutCubic: "Ease In-Out", easeOutBounce: "Bounce" };
            const populateSelect = (selectEl, options) => {
                if (!selectEl) return;
                selectEl.innerHTML = '';
                for(const [key, value] of Object.entries(options)) {
                    selectEl.innerHTML += `<option value="${key}">${value}</option>`;
                }
            };
            
            // --- State Management & UI Sync ---
            function updateControlsUI() {
                globalControls.deleteLayerBtn.disabled = selectionType !== 'clip' || selectedIds.length === 0;
                globalControls.duplicateLayerBtn.disabled = selectionType !== 'clip' || selectedIds.length === 0;
                globalControls.deleteSubtitleBtn.disabled = selectionType !== 'subtitle' || selectedIds.length === 0;
                
                Object.values(rightPanelContainers).forEach(c => c.innerHTML = '');

                if (selectedIds.length === 0) {
                    inspectorPlaceholder.classList.remove('hidden');
                } else {
                    inspectorPlaceholder.classList.add('hidden');
                    if (selectionType === 'clip') {
                         if(selectedIds.length === 1) {
                            const el = textElements.find(e => e.id === selectedIds[0]);
                            if(el) {
                                renderClipInspector(el);
                                renderAnimationPanel(el);
                                renderPresetsPanel(el, 'clip');
                            }
                         } else {
                            inspectorPlaceholder.classList.remove('hidden');
                         }
                    } else if (selectionType === 'subtitle') {
                         if(selectedIds.length === 1) {
                            const el = subtitleElements.find(e => e.id === selectedIds[0]);
                            if(el) {
                                renderSubtitleInspector(el);
                                renderSubtitleAnimationPanel(el);
                                renderPresetsPanel(el, 'subtitle');
                            }
                         } else {
                            inspectorPlaceholder.classList.remove('hidden');
                         }
                    }
                }
                renderLayersList();
                renderSubtitlesList();
            }

            function renderLayersList() {
                globalControls.layersList.innerHTML = '';
                 if (textElements.length === 0) {
                    globalControls.layersList.innerHTML = `<div class="text-center text-gray-500 pt-10 text-xs">
                        <p>No clips yet.</p>
                        <p>Click the <span class="text-sky-400 font-semibold">+</span> button to add one.</p>
                    </div>`;
                    return;
                }
                 textElements.forEach((el) => {
                    const isSelected = selectionType === 'clip' && selectedIds.includes(el.id);
                    const itemWrapper = document.createElement('div');
                    itemWrapper.className = `border rounded-md transition-all duration-200 cursor-pointer ${isSelected ? 'bg-sky-900/50 border-sky-500' : 'border-transparent hover:border-gray-600'}`;
                    itemWrapper.innerHTML = `<div class="p-2 flex items-center gap-3">
                        <div class="w-3 h-3 rounded-sm flex-shrink-0" style="background-color:${el.textColor}"></div>
                        <span class="flex-grow truncate">${el.text.split('\n')[0] || 'Untitled'}</span>
                    </div>`;
                    itemWrapper.addEventListener('click', (e) => handleSelection(el.id, 'clip', e.metaKey || e.ctrlKey, e.shiftKey));
                    globalControls.layersList.appendChild(itemWrapper);
                });
            }

            function renderSubtitlesList() {
                globalControls.subtitlesList.innerHTML = '';
                if (subtitleElements.length === 0) {
                    globalControls.subtitlesList.innerHTML = `<div class="text-center text-gray-500 pt-10 text-xs">
                        <p>No subtitles.</p>
                        <p>Add or import subtitles to begin.</p>
                    </div>`;
                    return;
                }
                const sortedSubs = [...subtitleElements].sort((a,b) => a.startTime - b.startTime);
                sortedSubs.forEach(sub => {
                    const isSelected = selectionType === 'subtitle' && selectedIds.includes(sub.id);
                    const itemWrapper = document.createElement('div');
                    itemWrapper.className = `border rounded-md transition-all duration-200 cursor-pointer ${isSelected ? 'bg-emerald-900/50 border-emerald-500' : 'border-transparent hover:border-gray-600'}`;
                    itemWrapper.innerHTML = `<div class="p-2 flex items-center gap-3">
                        <span class="flex-grow truncate">${sub.text.split('\n')[0] || 'Untitled'}</span>
                    </div>`;
                     itemWrapper.addEventListener('click', (e) => handleSelection(sub.id, 'subtitle', e.metaKey || e.ctrlKey, e.shiftKey));
                    globalControls.subtitlesList.appendChild(itemWrapper);
                });
            }

            function addElement() {
                const newElement = {
                    id: Date.now(), text: `Clip ${textElements.length + 1}`, fontFamily: 'Poppins', fontSize: 100, textColor: '#FFFFFF',
                    relativeX: 0.5, relativeY: 0.5, rotation: 0, borderWidth: 0, borderColor: '#000000',
                    startTime: previewState.time, animationStyle: 'fadeAndScale', animationEasing: 'easeOutCubic', animationDuration: 500,
                    stayDuration: 2000, outAnimationStyle: 'fadeOut', outAnimationEasing: 'easeInCubic', outAnimationDuration: 500,
                    shadowX: 0, shadowY: 0, shadowBlur: 0, shadowColor: '#000000',
                    wrapMode: 'auto', width: canvas.width * 0.9,
                };
                textElements.push(newElement);
                handleSelection(newElement.id, 'clip', false, false);
                renderTimeline();
            }

            function deleteElement() {
                if (selectionType !== 'clip' || selectedIds.length === 0) return;
                showConfirmModal('Delete Clips?', `Are you sure you want to delete ${selectedIds.length} clip(s)?`, (confirmed) => {
                    if(confirmed) {
                        textElements = textElements.filter(el => !selectedIds.includes(el.id));
                        handleSelection(null, null, false, false);
                        renderTimeline();
                    }
                });
            }

            function addSubtitleElement() {
                const newSub = {
                    id: Date.now(), text: 'New Subtitle', startTime: previewState.time, endTime: previewState.time + 3000,
                    fontFamily: 'Inter', fontSize: 48, textColor: '#FFFFFF', borderWidth: 2, borderColor: '#000000',
                    backgroundColor: 'rgba(0, 0, 0, 0.5)', relativeX: 0.5, relativeY: 0.95,
                    shadowX: 0, shadowY: 2, shadowBlur: 4, shadowColor: '#000000',
                    inAnimation: 'fadeIn', outAnimation: 'fadeIn',
                    wrapMode: 'auto', width: canvas.width * 0.95,
                    rotation: 0, inAnimationDuration: 250, outAnimationDuration: 250
                };
                subtitleElements.push(newSub);
                handleSelection(newSub.id, 'subtitle', false, false);
                renderTimeline();
            }

            function deleteSubtitleElement() {
                 if (selectionType !== 'subtitle' || selectedIds.length === 0) return;
                 showConfirmModal('Delete Subtitles?', `Are you sure you want to delete ${selectedIds.length} subtitle(s)?`, (confirmed) => {
                    if (confirmed) {
                        subtitleElements = subtitleElements.filter(s => !selectedIds.includes(s.id));
                        handleSelection(null, null, false, false);
                        renderTimeline();
                    }
                });
            }
            
            function handleSelection(clickedId, clickedType, isCtrl, isShift) {
                const sourceArray = clickedType === 'clip' ? textElements : [...subtitleElements].sort((a,b) => a.startTime - b.startTime);

                if(clickedType !== selectionType) {
                    selectedIds = [clickedId];
                    selectionType = clickedType;
                    lastSelectedId = clickedId;
                } else {
                    if (isShift && lastSelectedId) {
                        const lastIndex = sourceArray.findIndex(el => el.id === lastSelectedId);
                        const clickedIndex = sourceArray.findIndex(el => el.id === clickedId);
                        if (lastIndex === -1 || clickedIndex === -1) { // Safety check
                             selectedIds = [clickedId];
                        } else {
                            const start = Math.min(lastIndex, clickedIndex);
                            const end = Math.max(lastIndex, clickedIndex);
                            const rangeIds = sourceArray.slice(start, end + 1).map(el => el.id);
                            if(isCtrl) {
                                selectedIds = [...new Set([...selectedIds, ...rangeIds])];
                            } else {
                                selectedIds = rangeIds;
                            }
                        }
                    } else if (isCtrl) {
                        const indexInSelection = selectedIds.indexOf(clickedId);
                        if (indexInSelection > -1) {
                            selectedIds.splice(indexInSelection, 1);
                        } else {
                            selectedIds.push(clickedId);
                        }
                        lastSelectedId = clickedId;
                    } else {
                        if (selectedIds.includes(clickedId) && selectedIds.length === 1) {
                            selectedIds = [];
                            lastSelectedId = null;
                            selectionType = null;
                        } else {
                            selectedIds = [clickedId];
                            lastSelectedId = clickedId;
                        }
                    }
                }
                 if(selectedIds.length === 0) selectionType = null;

                updateControlsUI();
                renderTimeline();
            }

            // --- Timeline Rendering and Interaction ---
            function renderRuler() {
                timelineRuler.innerHTML = ''; // Clear previous ruler
                const duration = globalState.totalDuration / 1000;
                const totalWidth = duration * globalState.pixelsPerSecond;
                timelineRuler.style.width = `${totalWidth}px`;
                for(let i = 0; i <= duration; i++) {
                    const mark = document.createElement('div');
                    mark.className = 'absolute top-0 h-full flex items-end text-xs text-gray-500 pointer-events-none';
                    mark.style.left = `${i * globalState.pixelsPerSecond}px`;
                    mark.innerHTML = `<span class="transform -translate-x-1/2">${i}s</span>`;
                    const tick = document.createElement('div');
                    tick.className = 'absolute top-0 h-2 w-px bg-gray-500 pointer-events-none';
                    tick.style.left = `${i * globalState.pixelsPerSecond}px`;
                    timelineRuler.appendChild(mark);
                    timelineRuler.appendChild(tick);
                }
                timelineRuler.appendChild(playhead);
            }
            
            function createClipDOM(element, options) {
                const clip = document.createElement('div');
                const isSelected = selectionType === options.type && selectedIds.includes(element.id);

            const easings = { linear: t => t, easeInCubic: t => t * t * t, easeOutCubic: t => 1 - Math.pow(1 - t, 3), easeInOutCubic: t => t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2, easeOutBounce: t => { const n1 = 7.5625; const d1 = 2.75; if (t < 1 / d1) { return n1 * t * t; } else if (t < 2 / d1) { return n1 * (t -= 1.5 / d1) * t + 0.75; } else if (t < 2.5 / d1) { return n1 * (t -= 2.25 / d1) * t + 0.9375; } else { return n1 * (t -= 2.625 / d1) * t + 0.984375; } }, };

            const drawTextWordByWord = (textToDraw, el, wordCallback) => {
                ctx.font = `bold ${el.fontSize}px '${el.fontFamily}', sans-serif`;
                ctx.textAlign = 'center';

                const initialLines = textToDraw.split('\n');
                const finalLines = [];
                initialLines.forEach(initialLine => {
                    const words = initialLine.split(' ');
                    let line = '';
                    for (let n = 0; n < words.length; n++) {
                        const testLine = line + words[n] + ' ';
                        if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                            finalLines.push(line.trim());

                        } else { line = testLine; }
                    }

                const totalHeight = (finalLines.length - 1) * lineHeight;
                const startY = -totalHeight / 2;
                let wordIndex = 0;

                for (let i = 0; i < finalLines.length; i++) {
                    const line = finalLines[i];
                    const words = line.split(' ');
                    const lineWidth = ctx.measureText(line).width;
                    let currentX = -lineWidth / 2;

                    for (const word of words) {
                        const wordWidth = ctx.measureText(word).width;
                        const wordCenterX = currentX + wordWidth / 2;
                        const wordCenterY = startY + (i * lineHeight);
                        wordCallback(word, wordCenterX, wordCenterY, wordIndex, words.length);
                        currentX += wordWidth + spaceWidth;
                        wordIndex++;
                    }
                }

            const animationStyles = { 
                none: (progress, el, easedProgress) => { ctx.save(); applyRotation(el, el.relativeX * canvas.width, el.relativeY * canvas.height); drawTextWithStyles(el.text, el); ctx.restore(); }, 
                fadeAndScale: (progress, el, easedProgress) => { ctx.save(); const scale = 0.8 + easedProgress * 0.2; ctx.globalAlpha = easedProgress; applyRotation(el, el.relativeX * canvas.width, el.relativeY * canvas.height); ctx.scale(scale, scale); drawTextWithStyles(el.text, el); ctx.restore(); }, 
                slideIn: (progress, el, easedProgress) => { ctx.save(); const startX = -el.fontSize - (el.relativeX * canvas.width); const x = startX + (easedProgress * (el.relativeX * canvas.width - startX)); ctx.globalAlpha = easedProgress; applyRotation(el, x, el.relativeY * canvas.height); drawTextWithStyles(el.text, el); ctx.restore(); }, 
                typewriter: (progress, el, easedProgress) => { ctx.save(); applyRotation(el, el.relativeX * canvas.width, el.relativeY * canvas.height); const len = Math.floor(el.text.length * easedProgress); const displayedText = el.text.substring(0, len); drawTextWithStyles(displayedText, el); ctx.restore(); }, 
                typewriterEnhanced: (progress, el, easedProgress) => {
                    ctx.save();

                    let cursorVisible = true;
                    if(progress < 1) cursorVisible = Math.floor(Date.now() / 400) % 2 === 0;

                    drawTextWithStyles(displayedText, el, (line, x, y, isStroke) => {
                         if (!isStroke) {
                            ctx.textAlign = 'left';

                fadeInWord: (progress, el, easedProgress) => {
                     ctx.save();
                     applyRotation(el, el.relativeX * canvas.width, el.relativeY * canvas.height);
                     const totalWords = drawTextWordByWord(el.text, el, (word, x, y, index, numWords) => {
                         const wordProgress = Math.max(0, Math.min(1, (easedProgress * numWords) - index));

                         ctx.globalAlpha = wordProgress;
                         ctx.translate(x, y);
                         drawTextWithStyles(word, el);
                         ctx.restore();
                     });
                     ctx.restore();
                },
                bounceInWord: (progress, el, easedProgress) => {
                     ctx.save();
                     applyRotation(el, el.relativeX * canvas.width, el.relativeY * canvas.height);
                     const totalWords = drawTextWordByWord(el.text, el, (word, x, y, index, numWords) => {
                         const wordProgress = Math.max(0, Math.min(1, (easedProgress * numWords * 1.2) - (index * 1.2)));
                         const bounceProgress = easings.easeOutBounce(wordProgress);
                         const yOffset = (1 - bounceProgress) * -canvas.height / 2;
                         ctx.save();
                         ctx.globalAlpha = wordProgress;

                    ctx.save();
                    const blurAmount = (1 - easedProgress) * 30;

                    ctx.filter = `blur(${blurAmount}px)`;
                    applyRotation(el, el.relativeX * canvas.width, el.relativeY * canvas.height);

                riseUp: (progress, el, easedProgress) => { ctx.save(); const startY = canvas.height + el.fontSize; const y = startY - (easedProgress * (startY - (el.relativeY * canvas.height))); ctx.globalAlpha = easedProgress; applyRotation(el, el.relativeX * canvas.width, y); drawTextWithStyles(el.text, el); ctx.restore(); }, 
                dropIn: (progress, el, easedProgress) => { ctx.save(); const startY = -el.fontSize; const y = startY + (easedProgress * ((el.relativeY * canvas.height) - startY)); ctx.globalAlpha = progress < 0.1 ? progress * 10 : 1; applyRotation(el, el.relativeX * canvas.width, y); drawTextWithStyles(el.text, el); ctx.restore(); }, 
                rotateIn: (progress, el, easedProgress) => { ctx.save(); const angle = (1 - easedProgress) * -Math.PI / 2; const scale = 0.5 + easedProgress * 0.5; ctx.globalAlpha = easedProgress; applyRotation(el, el.relativeX * canvas.width, el.relativeY * canvas.height); ctx.rotate(angle); ctx.scale(scale, scale); drawTextWithStyles(el.text, el); ctx.restore(); }, 
                fadeOut: (progress, el, easedProgress) => { ctx.save(); ctx.globalAlpha = 1 - easedProgress; applyRotation(el, el.relativeX * canvas.width, el.relativeY * canvas.height); drawTextWithStyles(el.text, el); ctx.restore(); }, 
                slideOut: (progress, el, easedProgress) => { ctx.save(); const x = (el.relativeX * canvas.width) + (easedProgress * (canvas.width - el.relativeX * canvas.width + el.fontSize*2)); ctx.globalAlpha = 1 - easedProgress; applyRotation(el, x, el.relativeY * canvas.height); drawTextWithStyles(el.text, el); ctx.restore(); }, 
                scaleOut: (progress, el, easedProgress) => { ctx.save(); const scale = 1 - easedProgress; ctx.globalAlpha = 1 - easedProgress; applyRotation(el, el.relativeX * canvas.width, el.relativeY * canvas.height); ctx.scale(scale, scale); drawTextWithStyles(el.text, el); ctx.restore(); },

            function drawSingleSubtitle(sub, time) {
                const localTime = time - sub.startTime;
                const totalLifetime = sub.endTime - sub.startTime;
                if (localTime < 0 || localTime > totalLifetime) return;

                if (localTime <= sub.inAnimationDuration) {
                    const progress = sub.inAnimationDuration > 0 ? localTime / sub.inAnimationDuration : 1;
                    const easedProgress = easings.easeOutCubic(progress); // Subtitles can have a fixed easing for now
                    if (animationStyles[sub.inAnimation]) {

                    } else {
                        animationStyles.none(1, { ...sub, rotation: 0 }, 1);
                    }
                } else if (localTime >= totalLifetime - sub.outAnimationDuration) {

                        animationStyles.none(1, { ...sub, rotation: 0 }, 1);

                    animationStyles.none(1, { ...sub, rotation: 0 }, 1);
