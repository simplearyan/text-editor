<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for disabled buttons and inputs */
        .disabled-button {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .recording-indicator {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Text Animation Video Editor</h1>
            <p class="text-lg text-gray-600 mt-2">Create custom text animations and export as a 720p video file.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">

            <!-- ==== CONTROLS PANEL ==== -->
            <div class="w-full lg:w-1/3 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-6 border-b pb-3">Controls</h2>
                
                <!-- Text Customization -->
                <div class="space-y-4">
                    <div>
                        <label for="text-input" class="block text-sm font-medium text-gray-700 mb-1">Text Content</label>
                        <input type="text" id="text-input" value="Hello World" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                     <div>
                        <label for="font-size" class="block text-sm font-medium text-gray-700 mb-1">Font Size (px)</label>
                        <input type="number" id="font-size" value="100" min="10" max="400" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="text-color" class="block text-sm font-medium text-gray-700 mb-1">Text Color</label>
                        <input type="color" id="text-color" value="#FFFFFF" class="w-full h-10 p-1 bg-white border border-gray-300 rounded-lg cursor-pointer">
                    </div>
                     <div>
                        <label for="bg-color" class="block text-sm font-medium text-gray-700 mb-1">Background Color</label>
                        <input type="color" id="bg-color" value="#3b82f6" class="w-full h-10 p-1 bg-white border border-gray-300 rounded-lg cursor-pointer">
                    </div>
                </div>

                <!-- Drop Shadow Controls -->
                <div class="mt-8 pt-6 border-t">
                    <h3 class="text-xl font-semibold mb-4">Drop Shadow</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="shadow-x" class="block text-sm font-medium text-gray-700 mb-1">Horizontal Offset (X)</label>
                            <input type="range" id="shadow-x" min="-50" max="50" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <label for="shadow-y" class="block text-sm font-medium text-gray-700 mb-1">Vertical Offset (Y)</label>
                            <input type="range" id="shadow-y" min="-50" max="50" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <label for="shadow-blur" class="block text-sm font-medium text-gray-700 mb-1">Blur Radius</label>
                            <input type="range" id="shadow-blur" min="0" max="50" value="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <label for="shadow-color" class="block text-sm font-medium text-gray-700 mb-1">Shadow Color</label>
                            <input type="color" id="shadow-color" value="#000000" class="w-full h-10 p-1 bg-white border border-gray-300 rounded-lg cursor-pointer">
                        </div>
                    </div>
                </div>

                <!-- Export Controls -->
                 <div class="mt-8 pt-6 border-t">
                    <h3 class="text-xl font-semibold mb-4">Export Video</h3>
                     <div id="recording-controls" class="space-y-3">
                         <button id="start-btn" class="w-full flex items-center justify-center gap-2 bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-all shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>
                            Start Recording
                        </button>
                        <button id="stop-btn" class="w-full flex items-center justify-center gap-2 bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-all shadow-md disabled-button" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                            Stop Recording
                        </button>
                        <p class="text-xs text-center text-gray-500">Record a 5-second clip of the animation.</p>
                     </div>
                     <div id="download-section" class="hidden mt-4 text-center">
                        <p class="text-green-700 font-semibold">Recording complete!</p>
                        <a id="download-link" class="mt-2 inline-block w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-all shadow-md">
                            Download Video (.mp4)
                        </a>
                    </div>
                 </div>

            </div>

            <!-- ==== PREVIEW PANEL ==== -->
            <div class="w-full lg:w-2/3">
                <div class="bg-white p-4 rounded-2xl shadow-lg aspect-w-16 aspect-h-9 relative">
                    <div id="canvas-container" class="w-full h-full flex items-center justify-center overflow-hidden rounded-xl">
                        <canvas id="animation-canvas" width="1280" height="720" class="w-full h-full object-contain"></canvas>
                         <div id="recording-indicator" class="hidden absolute top-5 right-5 w-6 h-6 bg-red-500 rounded-full recording-indicator"></div>
                    </div>
                </div>
                 <div class="text-center mt-4 text-gray-500 text-sm">
                    <p>Preview Resolution: 1280x720 (720p)</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const canvas = document.getElementById('animation-canvas');
            const ctx = canvas.getContext('2d');

            const textInput = document.getElementById('text-input');
            const fontSizeInput = document.getElementById('font-size');
            const textColorInput = document.getElementById('text-color');
            const bgColorInput = document.getElementById('bg-color');
            const shadowXInput = document.getElementById('shadow-x');
            const shadowYInput = document.getElementById('shadow-y');
            const shadowBlurInput = document.getElementById('shadow-blur');
            const shadowColorInput = document.getElementById('shadow-color');
            
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const downloadLink = document.getElementById('download-link');
            const downloadSection = document.getElementById('download-section');
            const recordingIndicator = document.getElementById('recording-indicator');

            // --- State ---
            let animationFrameId;
            let mediaRecorder;
            let recordedChunks = [];
            const animationDuration = 5000; // 5 seconds in milliseconds

            const state = {
                text: textInput.value,
                fontSize: parseInt(fontSizeInput.value, 10),
                textColor: textColorInput.value,
                bgColor: bgColorInput.value,
                shadowX: parseInt(shadowXInput.value, 10),
                shadowY: parseInt(shadowYInput.value, 10),
                shadowBlur: parseInt(shadowBlurInput.value, 10),
                shadowColor: shadowColorInput.value,
            };

            // --- Animation Logic ---
            const draw = (time) => {
                const progress = (time % animationDuration) / animationDuration;
                
                // Clear canvas with background color
                ctx.fillStyle = state.bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Setup text styles
                ctx.font = `bold ${state.fontSize}px 'Inter', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Setup shadow
                ctx.shadowOffsetX = state.shadowX;
                ctx.shadowOffsetY = state.shadowY;
                ctx.shadowBlur = state.shadowBlur;
                ctx.shadowColor = state.shadowColor;
                
                // Animation effect: Fade in and scale up
                const scale = 0.8 + progress * 0.2;
                const opacity = Math.sin(progress * Math.PI); // Fade in and out

                ctx.save();
                ctx.globalAlpha = opacity;
                ctx.fillStyle = state.textColor;
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.scale(scale, scale);
                ctx.fillText(state.text, 0, 0);
                ctx.restore();

                // Reset shadow for next frame if not needed elsewhere
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.shadowBlur = 0;
            };

            const animate = (startTime) => {
                const currentTime = Date.now() - startTime;
                draw(currentTime);
                animationFrameId = requestAnimationFrame(() => animate(startTime));
            };

            const startAnimation = () => {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                animate(Date.now());
            };
            
            // --- Update State & Redraw ---
            const updateStateAndRedraw = () => {
                state.text = textInput.value;
                state.fontSize = parseInt(fontSizeInput.value, 10);
                state.textColor = textColorInput.value;
                state.bgColor = bgColorInput.value;
                state.shadowX = parseInt(shadowXInput.value, 10);
                state.shadowY = parseInt(shadowYInput.value, 10);
                state.shadowBlur = parseInt(shadowBlurInput.value, 10);
                state.shadowColor = shadowColorInput.value;
                 // A single frame draw for instant feedback when not animating
                if (!animationFrameId) {
                    draw(0);
                }
            };
            
            // --- Event Listeners for Controls ---
            [textInput, fontSizeInput, textColorInput, bgColorInput, shadowXInput, shadowYInput, shadowBlurInput, shadowColorInput].forEach(input => {
                input.addEventListener('input', updateStateAndRedraw);
            });

            // --- Media Recorder Logic ---
            const setupMediaRecorder = () => {
                const stream = canvas.captureStream(30); // 30 FPS
                const options = { mimeType: 'video/webm; codecs=vp9' };
                 if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    console.error(`${options.mimeType} is not Supported! Falling back to vp8`);
                    options.mimeType = 'video/webm; codecs=vp8';
                     if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        console.error(`${options.mimeType} is not Supported! Falling back to default`);
                        options.mimeType = 'video/webm';
                     }
                 }
                
                mediaRecorder = new MediaRecorder(stream, options);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/mp4' }); // Even if webm, name it mp4
                    const url = URL.createObjectURL(blob);
                    downloadLink.href = url;
                    const filename = state.text.replace(/\s+/g, '_').toLowerCase() + '_animation.mp4';
                    downloadLink.download = filename;
                    downloadSection.classList.remove('hidden');
                };
            };
            
            startBtn.addEventListener('click', () => {
                recordedChunks = [];
                downloadSection.classList.add('hidden');
                setupMediaRecorder();
                mediaRecorder.start();

                // UI updates
                startBtn.disabled = true;
                startBtn.classList.add('disabled-button');
                stopBtn.disabled = false;
                stopBtn.classList.remove('disabled-button');
                recordingIndicator.classList.remove('hidden');

                // Stop recording after the animation duration
                setTimeout(() => {
                    if (mediaRecorder.state === 'recording') {
                       stopBtn.click();
                    }
                }, animationDuration);
            });

            stopBtn.addEventListener('click', () => {
                mediaRecorder.stop();

                // UI updates
                startBtn.disabled = false;
                startBtn.classList.remove('disabled-button');
                stopBtn.disabled = true;
                stopBtn.classList.add('disabled-button');
                recordingIndicator.classList.add('hidden');
            });


            // --- Initial Kick-off ---
            startAnimation();
        });
    </script>
</body>
</html>
